<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Summarizer</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Repository Summarizer</h1>
        </header>

        <main>
            <!-- Repository Input Section -->
            <section id="repo-input-section" class="active-section">
                <div class="input-container">
                    <input type="text" id="repo-url" placeholder="Enter GitHub repository URL (e.g., https://github.com/username/repo)">
                    <button id="load-repo-btn">Analyze</button>
                </div>
                <div id="status-container" class="hidden">
                    <div class="status-info">
                        <div class="loader"></div>
                        <div id="status-message">Processing repository...</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress-indicator"></div>
                    </div>
                    <div class="navigation-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Please don't close or refresh this page until processing completes</span>
                    </div>
                </div>
            </section>

            <!-- Chat and Summary Section (initially hidden) -->
            <section id="result-section" class="hidden">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="chat">Chat</button>
                    <button class="tab-btn" data-tab="summary">Summary</button>
                </div>
                
                <!-- Chat Tab Content -->
                <div id="chat-tab" class="tab-content active">
                    <div id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="query-input" placeholder="Ask a question about this repository...">
                        <button id="send-query-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                
                <!-- Summary Tab Content -->
                <div id="summary-tab" class="tab-content">
                    <div id="repo-summary"></div>
                </div>
            </section>
        </main>

        <footer>
            <button id="reset-btn" class="hidden">Analyze Another Repository</button>
        </footer>
    </div>

    <script src="/src/js/api.js"></script>
    <script src="/src/js/app.js"></script>
</body>
</html>
